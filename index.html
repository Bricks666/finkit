<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>FinKit</title>
	</head>
	<body>
		<header class="header">
			<div class="container header__container">
				<section class="header__head">
          <div class="header__languages">
            <button class="header__language header__language--active">Ru</button>
            <button class="header__language">En</button>
          </div>

				</section>
				<section class="demo">
					<h1 class="head demo__head">
						Fin <span class="lighter lighter--bg">Kit</span>
					</h1>
					<p class="paragraph demo__paragraph">
						Гибкая мобильная платформа для быстрой реализации инвестиционных
						сервисов.
					</p>
					<button class="button demo__button">Заказать демо</button>
				</section>
				<img
					class="header__image"
					src="./assets/images/main_image.webp"
					alt="FinKit logo"
				/>
				<ul class="list features header__features">
					<li class="list__item features__item">
						<i class="icon icon-graphs features__icon"></i>
						<p class="paragraph features__paragraph">
							Удобный пользовательский интерфейс
						</p>
					</li>
					<li class="list__item features__item">
						<i class="icon icon-activity features__icon"></i>

						<p class="paragraph features__paragraph">
							Панель администратора для ведения учета
						</p>
					</li>
					<li class="list__item features__item">
						<i class="icon icon-features features__icon"></i>

						<p class="paragraph features__paragraph">
							Простая и быстрая интеграция
						</p>
					</li>
					<li class="list__item features__item">
						<i class="icon icon-settings features__icon"></i>

						<p class="paragraph features__paragraph">
							Гибкая масштабируемая система
						</p>
					</li>
				</ul>
			</div>
		</header>
		<main class="main">
			<section class="products">
				<h2 class="products__head"></h2>
				<ul class="products__list">
					<li class="products__item"></li>
					<li class="products__item"></li>
				</ul>
			</section>
			<section class="products">
				<h2 class="products__head"></h2>
				<ul class="products__list">
					<li class="products__item"></li>
					<li class="products__item"></li>
				</ul>
			</section>
		</main>
	</body>
</html>
